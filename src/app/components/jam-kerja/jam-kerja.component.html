<div>
  <br>
  <ion-item lines="none" button (click)="CloseTambahEdit()">
    <ion-icon color="rid-goodgreen-two" name="close"></ion-icon>
  </ion-item>

  <ion-text *ngIf="isAddNew" style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)"
    class="ion-padding">Tambah
    Jam Kerja</ion-text>
  <ion-text *ngIf="!isAddNew" style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)"
    class="ion-padding">Edit
    Jam Kerja</ion-text>
  <br>

  <div class="ion-padding">
    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Nama
      Jam Kerja</ion-text>
    <br>
    <ion-input style="font-size: 16px; font-weight: 700; color: #2c365a" type="text" placeholder="Nama Jam Kerja..."
      [(ngModel)]="jamKerja" class="ion-no-padding"></ion-input>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Absen
      Datang</ion-text>
    <ion-row style="padding: 0px;">
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" for datetime="absenDatangStart"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenDatangStart" color="rid-goodgreen-two"
              style="background-color: var(--ion-color-rid-goodgreen-four);" presentation="time" id="absenDatangStart"
              locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
      <ion-col size="2" style="padding: 0px;" class="ion-text-center">
        <ion-text style="font-weight: 700;">-</ion-text>
      </ion-col>
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" datetime="absenDatangEnd"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenDatangEnd" color="rid-goodgreen-two"
              style="background-color: var(--ion-color-rid-goodgreen-four);" presentation="time" id="absenDatangEnd"
              locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Absen
      Siang 1</ion-text>
    <ion-row style="padding: 0px;">
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" datetime="absenSiang1Start"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenSiang1Start" color="rid-goodgreen-two" style="background-color: var(--ion-color-rid-goodgreen-four);"
              presentation="time" id="absenSiang1Start" locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
      <ion-col size="2" style="padding: 0px;" class="ion-text-center">
        <ion-text style="font-weight: 700;">-</ion-text>
      </ion-col>
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" datetime="absenSiang1End"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenSiang1End" color="rid-goodgreen-two" style="background-color: var(--ion-color-rid-goodgreen-four);"
              presentation="time" id="absenSiang1End" locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Absen
      Siang 2</ion-text>
    <ion-row style="padding: 0px;">
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" datetime="absenSiang2Start"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenSiang2Start" color="rid-goodgreen-two" style="background-color: var(--ion-color-rid-goodgreen-four);"
              presentation="time" id="absenSiang2Start" locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
      <ion-col size="2" style="padding: 0px;" class="ion-text-center">
        <ion-text style="font-weight: 700;">-</ion-text>
      </ion-col>
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" datetime="absenSiang2End"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenSiang2End" color="rid-goodgreen-two" style="background-color: var(--ion-color-rid-goodgreen-four);"
              presentation="time" id="absenSiang2End" locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Absen
      Pulang</ion-text>
    <ion-row style="padding: 0px;">
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" datetime="absenPulangStart"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenPulangStart" color="rid-goodgreen-two" style="background-color: var(--ion-color-rid-goodgreen-four);"
              presentation="time" id="absenPulangStart" locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
      <ion-col size="2" style="padding: 0px;" class="ion-text-center">
        <ion-text style="font-weight: 700;">-</ion-text>
      </ion-col>
      <ion-col size="5" style="padding: 0px;">
        <ion-datetime-button color="rid-goodgreen-two" datetime="absenPulangEnd"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="absenPulangEnd" color="rid-goodgreen-two" style="background-color: var(--ion-color-rid-goodgreen-four);"
              presentation="time" id="absenPulangEnd" locale="es-ES"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>

    <br>
    <br>

    <ion-row *ngIf="isAddNew" class="status" style="background-color: var(--ion-color-rid-goodgreen-two);" button
      (click)="AddNewData()">
      <ion-col style="padding: 0px;" class="ion-align-self-center">
        <ion-text>Tambah Jam Kerja</ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isAddNew" class="status" style="background-color: var(--ion-color-rid-goodgreen-two);" button
      (click)="EditData()">
      <ion-col style="padding: 0px;" class="ion-align-self-center">
        <ion-text>Edit Jam Kerja</ion-text>
      </ion-col>
    </ion-row>
  </div>
</div>

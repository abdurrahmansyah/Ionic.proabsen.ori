<div>
  <br>
  <ion-row class="ion-no-padding ion-no-margin">
    <ion-col size="7" class="ion-no-padding ion-no-margin">
      <ion-item lines="none" button (click)="CloseTambahEdit()">
        <ion-icon color="rid-goodgreen-two" name="close"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="5" class="ion-no-padding ion-no-margin">
      <ion-item lines="none">
        <ion-toggle slot="end" color="rid-goodgreen-two" mode="ios" [(ngModel)]="isAdmin"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-no-padding ion-no-margin">
    <ion-col size="7" class="ion-no-padding ion-no-margin">
      <ion-text *ngIf="isAddNew" style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)"
        class="ion-padding">Tambah
        Karyawan</ion-text>
      <ion-text *ngIf="!isAddNew" style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)"
        class="ion-padding">Edit
        Karyawan</ion-text>
    </ion-col>
    <ion-col size="5" class="ion-no-padding ion-no-margin" class="ion-text-end" style="padding-right: 28px;">
      <ion-text color="rid-goodgreen-two">Admin</ion-text>
    </ion-col>
  </ion-row>
  <!-- <ion-text *ngIf="isAddNew"
    style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)" class="ion-padding">Tambah
    Karyawan</ion-text>
  <ion-text *ngIf="!isAddNew"
    style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)" class="ion-padding">Edit
    Karyawan</ion-text> -->
  <!-- <br> -->

  <div class="ion-padding">
    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Id
      Karyawan</ion-text>
    <br>
    <ion-input *ngIf="isAddNew" style="font-size: 16px; font-weight: 700; color: #2c365a" type="text"
      placeholder="Id Karyawan..." [(ngModel)]="idKaryawan" class="ion-no-padding"></ion-input>
    <ion-input *ngIf="!isAddNew" style="font-size: 16px; font-weight: 700; color: #2c365a" type="text"
      placeholder="Id Karyawan..." [(ngModel)]="idKaryawan" class="ion-no-padding" disabled="true"></ion-input>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Nama
      Karyawan</ion-text>
    <br>
    <ion-input style="font-size: 16px; font-weight: 700; color: #2c365a" type="text" placeholder="Nama Karyawan..."
      [(ngModel)]="namaKaryawan" class="ion-no-padding"></ion-input>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Jabatan</ion-text>
    <br>
    <ion-select interface="action-sheet" placeholder="Jabatan..." mode="ios" [(ngModel)]="jabatan"
      style="font-size: 16px; font-weight: 700; color: #2c365a" class="ion-no-padding"
      (ionChange)="handleChangeJabatan($event)">
      <!-- <ion-select-option *ngFor="let x of jabatanDataList | async" [value]="x.jabatan">{{x.jabatan}} -->
      <ion-select-option *ngFor="let x of jabatanDataList" [value]="x.jabatan">{{x.jabatan}}
      </ion-select-option>
    </ion-select>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Nama
      Bagian</ion-text>
    <br>
    <ion-select interface="action-sheet" placeholder="Nama Bagian..." mode="ios" [(ngModel)]="bagian"
      style="font-size: 16px; font-weight: 700; color: #2c365a" class="ion-no-padding" disabled="true">
      <!-- <ion-select-option *ngFor="let x of bagianDataList | async" [value]="x.bagian">{{x.bagian}} -->
      <ion-select-option *ngFor="let x of bagianDataList" [value]="x.bagian">{{x.bagian}}
      </ion-select-option>
    </ion-select>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Jam
      Kerja</ion-text>
    <br>
    <ion-select interface="action-sheet" placeholder="Jam Kerja..." mode="ios" [(ngModel)]="jamKerja"
      style="font-size: 16px; font-weight: 700; color: #2c365a" class="ion-no-padding" disabled="true">
      <!-- <ion-select-option *ngFor="let x of jamKerjaDataList | async" [value]="x.jamKerja">{{x.jamKerja}} -->
      <ion-select-option *ngFor="let x of jamKerjaDataList" [value]="x.jamKerja">{{x.jamKerja}}
      </ion-select-option>
    </ion-select>

    <br>
    <br>

    <ion-row *ngIf="isAddNew" class="status" style="background-color: var(--ion-color-rid-goodgreen-two);" button
      (click)="AddNewData()">
      <ion-col style="padding: 0px;" class="ion-align-self-center">
        <ion-text>Tambah Karyawan</ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isAddNew" class="status" style="background-color: var(--ion-color-rid-goodgreen-two);" button
      (click)="EditData()">
      <ion-col style="padding: 0px;" class="ion-align-self-center">
        <ion-text>Edit Karyawan</ion-text>
      </ion-col>
    </ion-row>
  </div>
</div>

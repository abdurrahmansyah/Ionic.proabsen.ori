<div>
  <br>
  <ion-item lines="none" button (click)="CloseTambahEdit()">
    <ion-icon color="rid-goodgreen-two" name="close"></ion-icon>
  </ion-item>

  <ion-text *ngIf="isAddNew" style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)"
    class="ion-padding">Tambah
    Jabatan</ion-text>
  <ion-text *ngIf="!isAddNew" style="font-size: 20px; font-weight: 700; color: var(--ion-color-rid-goodgreen-two)"
    class="ion-padding">Edit
    Jabatan</ion-text>
  <br>

  <div class="ion-padding">
    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Nama
      Jabatan</ion-text>
    <br>
    <ion-input style="font-size: 16px; font-weight: 700; color: #2c365a" type="text" placeholder="Nama Jabatan..."
      [(ngModel)]="jabatan" class="ion-no-padding"></ion-input>

    <hr style="height: 10px; margin: 0px;">
    <hr style="height: 0.5px; background-color: #e6e6e6; margin: 0px;">
    <hr style="height: 10px; margin: 0px;">

    <ion-text style="font-size: 12px; color: var(--ion-color-rid-goodgreen-two); line-height: 25px;">Nama
      Bagian</ion-text>
    <br>
    <ion-select interface="action-sheet" placeholder="Nama Bagian..." mode="ios" [(ngModel)]="bagian"
      style="font-size: 16px; font-weight: 700; color: #2c365a" class="ion-no-padding">
      <!-- <ion-select-option *ngFor="let x of bagianDataList | async" [value]="x.bagian">{{x.bagian}} -->
      <ion-select-option *ngFor="let x of bagianDataList" [value]="x.bagian">{{x.bagian}}
      </ion-select-option>
    </ion-select>

    <br>
    <br>

    <ion-row *ngIf="isAddNew" class="status" style="background-color: var(--ion-color-rid-goodgreen-two);" button
      (click)="AddNewData()">
      <ion-col style="padding: 0px;" class="ion-align-self-center">
        <ion-text>Tambah Bagian</ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isAddNew" class="status" style="background-color: var(--ion-color-rid-goodgreen-two);" button
      (click)="EditData()">
      <ion-col style="padding: 0px;" class="ion-align-self-center">
        <ion-text>Edit Bagian</ion-text>
      </ion-col>
    </ion-row>
  </div>
</div>
